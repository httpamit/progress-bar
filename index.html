<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Multi Color Brogress bar</title>
  </head>
  <body>
    <div class="progress-bar">
      <div data-size="20" class="progress"></div>
    </div>
    <div class="progress-bar">
      <div data-size="40" class="progress progress--blue"></div>
    </div>
    <div class="progress-bar">
      <div data-size="60" class="progress progress--red"></div>
    </div>
    <div class="progress-bar">
      <div data-size="80" class="progress progress--green"></div>
    </div>
    <div class="progress-bar">
      <div data-size="80" class="progress progress--yellow"></div>
    </div>
    <div>
    <button class="done-button" onclick="onClickDone()">Done</button>

    <button class="done-button" onclick="onClickReset()">Reset</button>
</div>
    <script src="app.js"></script>
  </body>
</html>
